<body class="bg-dark text-light">
	<br><br>

	<div class="container">
	<div class="row">

	<div class="col-md-6" id="box">
	<h3>Use the 4 buttons below to find each answer using the 4 basic calculation methods. <br><br> Enter your values:</h3>
	<h5>
		<form class="form-group">
			<label>Value for "a"</label>
			<input class="form-control btn-default" type="number" id="numA">
			<br>
			<label>Value for "b"</label>
			<input class="form-control btn-default" type="number" id="numB">
			<br><br>

		</form>
	</h5>
</div>
</div>
</div>

    <script>
    function add(){
    var numA= parseInt(document.getElementById("numA").value);
    var numB= parseInt(document.getElementById("numB").value);
    var sum=numA + numB;
    window.alert('Sum: ' + sum );
    }
	
    function difference(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var dif=numA - numB;
    window.alert('Difference:' + dif );
    	
    }
     
    function product(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA * numB;
    window.alert('Product: ' + prod );
    	
    }
     

    function quotient(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var quo=numA / numB;
    window.alert('Quotient: ' + quo );
    	
    }

    function compare(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var comp=Number(numA) == Number(numB);
    window.alert('A equal to B is: ' + comp );
    	
    }

    </script>

    <br><br><br>

    <div class="container">
    <div class="row">
  	
	    <div class="col-md-6 d-grid">
	    <button onclick="add()" type="submit" class="btn btn-info btn-block">Find the sum (addition)</button>
	   </div>

	    <div class="col-md-6 d-grid">
	   <button onclick="difference()" type="submit" class="btn btn-info btn-block">Find the difference (subtraction)</button>
	    </div>
	
	</div>
<br>
	<div class="row">
  
	    <div class="col-md-6 d-grid">
	    <button onclick="product()" type="submit" class="btn btn-info btn-block">Find the product (multiplication)</button>

</div>
